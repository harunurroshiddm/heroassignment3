<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7702cd74cd.js" crossorigin="anonymous"></script>
    <script>

            }
          }
